<html>
  <head>
    <title>Exponent</title>
  </head>
  <body>

    <div id="app">
      <a id="app-loading" href="javascript:___openChromeDevTools();">Loading...</a>
    </div>

    <script>
      function ___openChromeDevTools() {
        require('remote').getCurrentWindow().openDevTools();
      }
      var React = require('react');
      var App = require('../build/App');
      React.render(React.createElement(App), document.getElementById('app'));
    </script>
  </body>
</html>
